<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Student</title>
    <style>
        body { font-family: "Segoe UI", Arial, sans-serif; background-color: #f3f7fb; margin:0; padding:0; color:#333; }
        header { background-color:#1e3a8a; color:#fff; padding:15px 0; text-align:center; }
        .container { width:50%; margin:30px auto; background:#fff; padding:25px; border-radius:12px; box-shadow:0 3px 10px rgba(0,0,0,0.1); }
        form { display:flex; flex-direction:column; gap:12px; }
        label { font-weight:bold; color:#1e3a8a; }
        input, select { padding:10px; border:1px solid #ccc; border-radius:6px; font-size:15px; }
        button { background-color:#2563eb; color:#fff; border:none; padding:10px; border-radius:6px; cursor:pointer; font-weight:bold; }
        button:hover { background-color:#1d4ed8; }
        .btn-secondary { display:inline-block; padding:10px 16px; border-radius:8px; text-decoration:none; color:white; font-weight:bold; background-color:#6b7280; transition:0.3s; }
        .btn-secondary:hover { background-color:#4b5563; }
    </style>
</head>
<body>

<header>
    <h1>Create New Student</h1>
</header>

<div class="container">
    <form th:action="@{/student/ui/create}" th:object="${student}" method="post">
        <!-- ID oculto -->
        <input type="hidden" th:field="*{id}">

        <label>Photo URL</label>
        <input type="text" th:field="*{studentPhoto}" placeholder="Enter photo URL (optional)">

        <label>Name</label>
        <input type="text" th:field="*{studentName}" placeholder="Enter student name" required>

        <label>Age</label>
        <input type="number" th:field="*{studentAge}" placeholder="Enter student age" required>

        <label>Gender</label>
        <select th:field="*{studentGender}" required>
            <option value="" disabled selected>Select gender</option>
            <option value="MALE">Male</option>
            <option value="FEMALE">Female</option>
            <option value="OTHER">Other</option>
        </select>

        <label>Email</label>
        <input type="email" th:field="*{studentEmail}" placeholder="Enter student email" required>

        <label>Registration</label>
        <input type="number" th:field="*{studentRegistration}" placeholder="Enter registration number" required>

        <label>Major</label>
        <input type="text" th:field="*{studentMajor}" placeholder="Enter major/course" required>

        <label>Grade</label>
        <input type="number" step="0.01" th:field="*{studentGrade}" placeholder="Enter final grade" required>

        <button type="submit">Save Student</button>
    </form>

    <br>
    <a class="btn-secondary" th:href="@{/student/ui/get}">â¬… Back to List</a>
</div>

</body>
</html>
